<div class="footer">
  <div class="container">
    <p class="footer-text muted">{{ footer.customText }}</p>
    <ul class="footer-links">
      {% for l in footer.links %}
      <li><a href="{{ l.url_pl.to_code() }}" class="menu-item">{{ l.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="clearfix"></div>
</div>

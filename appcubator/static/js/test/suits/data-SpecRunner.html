<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../src/appState.js"></script>
  <script type="text/javascript" src="../src/uieState.js"></script>

  <script type="text/javascript">
 
  var v1State = {};
  var require = {

    paths: {
      "jquery" : "../../libs/jquery/jquery",
      "jquery-ui" : "../../libs/jquery-ui/jquery-ui",
      "jquery.filedrop" : "../../libs/jquery/jquery.filedrop",
      "jquery.flexslider" : "../../libs/jquery/jquery.flexslider-min",
      "underscore" : "../../libs/underscore-amd/underscore",
      "backbone" : "../../libs/backbone-amd/backbone",
      "iui" : "../../libs/iui/iui",
      "comp": "../../libs/iui/comp",
      "bootstrap" : "../../libs/bootstrap/bootstrap",
      "app" : "../../application/main-app",
      "editor" : "../../application/main-app/editor",
      "m-editor" : "../../application/main-app/mobile-editor",
      "dicts" : "../../application/main-app/dicts",
      "mixins" : "../../mixins",
      "key" : "../../libs/keymaster/keymaster",
      "answer" : "../../libs/answer/answer",
      "prettyCheckable" : "../../libs/jquery/prettyCheckable",
      "list" : "../../libs/list",
      "models" : "../../application/data/models",
      "collections" : "../../application/data/collections",
      "tutorial" : "../../application/tutorial",
      "domReady": "../../libs/requirejs/domReady",
    },

    shim: {
      "jquery-ui": {
        exports: "$",
        deps: ['jquery']
      },
      "underscore": {
        exports: "_"
      },
      "backbone": {
        exports: "Backbone",
        deps: ["underscore", "jquery"]
      },
      "bootstrap" : {
        deps: ["jquery"]
      },
      "answer" : {
        deps: ["../../libs/answer/lib/natural", "underscore", "jquery"]
      }
    }
  };
   
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../libs/require.js"></script>
  <script type="text/javascript">
 
    require(
    [
    "domReady!",
    "../spec/editorSpec"
    ],
    function( document ){
     
    // Set up the HTML reporter - this is reponsible for
    // aggregating the results reported by Jasmine as the
    // tests and suites are executed.
    jasmine.getEnv().addReporter(
    new jasmine.HtmlReporter()
    );
     
    // Run all the loaded test specs.
    jasmine.getEnv().execute();
     
    }
    );
     
  </script>
  
</head>

<body class="sample">
</body>
</html>

</div>

        <div class="navback" id="navigate-back">
            ‹
        </div>
        <div class="cross" id="close-css-editor">
            ×
        </div>
    </div>
</div>

        <div class="navback" id="navigate-back">

        </div>

        </div>

</div>

        </span>

    <div class="item-gallery section" id="item-gallery">

<div class="loading-gif" id="loading-gif">
</div>
<!-- Top Menu -->
<div class="section-select">
    <div class="save-run-group">
        <div class="menu-button run" id="deploy">
            <span class="play-btn">
                <span class="play-btn-icon">
                </span>
            </span>
            <span id="deploy-text">
                Publish
            </span>
        </div>
        <div class="menu-button save" id="editor-save">
            <span>
                Save
            </span>
        </div>
    </div>
    <div class="right-group">
        <div class="menu-button pages" id="menu-pages">
            <div id="current-page" class="page-item">
            </div>
            <ul id="page-list">
            </ul>
            <div id="create-page" class="page-item">
            </div>
        </div>
        <ul class="navigation-menu">
            <li class="menu-app-entities">
                <a id="entities-menu" href="/app/{{ app.id }}/tables/"><span class="entities-icon"></span><span>Data</span></a>
            </li><li class="menu-app-emails">
                <a id="emails-menu" href="/app/{{ app.id }}/emails/"><span class="emails-icon"></span><span>Emails</span></a>
            </li><li class="menu-app-plugins">
                <a id="plugins-menu" href="/app/{{ app.id }}/plugins/"><span class="plugins-icon"></span><span>Plugins</span></a>
            </li><li class="question">
                <a></a>
            </li>
        </ul>
    </div>
</div>
<!-- CSS Editor -->
<div class="left-menu-panel-l1 css-editor" id="css-editor-panel">
    <div class="top-row">
        <div class="navback" id="navigate-back">
            ‹
        </div>
        <div class="cross" id="close-css-editor">
            ×
        </div>
    </div>
</div>
<!-- CSS Editor -->
<div class="left-menu-panel-l1 css-editor" id="page-view-panel">
    <div class="top-row">
        <div class="navback" id="navigate-back">
            ‹
        </div>
        <div class="cross" id="close-css-editor">
            ×
        </div>
    </div>
</div>
<!-- Left Menu -->
<div class="left-buttons">

    <div class="button-group">
      <div class="btn info" id="page-info" title="Page Info"></div>
    </div>

    <div class="button-group">
      <div class="btn active build-mode" title="Build Mode">
      </div>
      <div class="btn design-mode" id="design-mode-button" title="Design Mode">
      </div>
    </div>
</div>
<!-- Inside-Page -->
<div class="page-container">
    <div class="page-wrapper" id="page-wrapper">
        <div class="url-bar">
            http://yourapp.com
        </div>
        <iframe class="page full fdededfcbcbcd" id="page" src="/app/{{ app.id }}/editor/<%= pageId %>/">
        </iframe>
    </div>
</div>
<!-- Right Gallery Panel -->
<div id="top-panel-bb" class="right-panel">
    <div class="top-panel-title">
        <span>
            UI Elements
        </span>
    </div>
    <div class="search-panel">
        <span class="search-icon">
        </span>
        <input type="text" class="search" placeholder="Search Elements...">
    </div>
    <div class="item-gallery section" id="item-gallery">
        <div class="elements-list" id="elements-list">
            <ul id='all-list' class="list">
            </ul>
        </div>
    </div>
</div>

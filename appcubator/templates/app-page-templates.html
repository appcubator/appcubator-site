<script type="text/template" id="deploy-panel">
  <a class="app-link" target="_blank" href="<%= site_url %>"><%= site_url %></a>

  <div class="left-pane">
    <img src="{{ STATIC_URL}}img/happy_engineer.png">
  </div>
  <div class="right-pane">
    <p>Your site is available at the url above. You can also share your work with your friends.</p>

    <a href="https://twitter.com/share" class="twitter-share-button" data-url="<%= site_url %>" data-text="Check out what I've built with @appcubator" data-size="large" data-count="none">Tweet</a>
    <br  />
    <a href="#"
      onclick="
        window.open(
          'https://www.facebook.com/sharer/sharer.php?u=<%= site_url %>',
          'facebook-share-dialog',
          'width=626,height=436');
        return false;" class="share-on-facebook">
      Share on Facebook
    </a>
    <br  />
    <br  />
    <div class="download-pane">
      <img src="{{ STATIC_URL }}img/download-icon.png">
      <a rel="external" href="<%= zip_url %>">The code you have written is available to download here.</a>
    </div>
    <!-- <p>git clone <%= git_url %></p> -->
  </div>

</script>

<script type="text/template" id="admin-panel">
<div style="padding:20px; padding-top: 40px;">
<p>You can see your data, and upload new spreadsheets through the Admin Panel. Admin Panel is a seperate panel built into your application.</p>

<p>You can use the following credentials to login to your panel.</p>
<p>
  <span><strong>Username:</strong> <%= username %></span><br  />
  <span><strong>Password:</strong> <%= pwd %></span>
</p>
</div>
<div class="bottom-sect">
<a class="btn btn-info right" target="_blank" href="<%= url %>">Access Admin Panel »</a>
</div>
</script>

<script type="text/template" id="garage-temp">
  <div class="hide-btn hide-overlay">×</div>
  <div class="container">
    <div class="span36 left-menu">
      <div class="row">
        <div class="span36 intro">
          <img class="welcome" src="{{ STATIC_URL }}img/garage-marker.png">
        </div>
      </div>
      {% if app %}
          <div class="app title">{{ app.name }}</div>
          <div class="row hoff1 span48">
            <a class="white-border span7 hi7" href="{% url appcubator.views.app_page app.id %}info/"><span class="icon"></span>App Settings</a></li>
            <a class="white-border span7 hi7 offset2" href="{% url appcubator.views.app_edit_theme app.id %}" rel="external" target="_blank"><span class="icon"></span>Theme Editor</a>
            <a class="white-border span7 hi7 offset2 hide-overlay" href="#"><span class="icon"></span>Go Back to the App</a>
          </div>
      {% endif %}
      <div class="row hoff2 span36">
        <div class="title">Your other Apps:</div>
        {% for a in users_apps %}
          {% if forloop.counter < 3 %}
          <div class="row">
            <a class="span26 hi4 hoff1 white-border" href="{% url appcubator.views.app_page a.id %}" rel="external">
              <strong>{{ a.name }}</strong>
            </a>
          </div>
          {% endif %}
        {% endfor %}
          <div class="row">
            <a class="span26 hi4 hoff1 large-link" href="{% url appcubator.views.app_new %}" rel="external">
              <strong>+ CREATE A new APP</strong>
            </a>
          </div>
      </div>
    </div>
    <div class="offset4 right-menu hoff8 span18">
      <a class="white-border span18 hi4" href="#"><span class="icon resources"></span>Invite Your Friends</a>
      <div class="notifications">
        <span class="icon resources"><div class="title">Notifications</div>
        <hr>
        <ul>
          <li>You can fill the feedback form for a chance to win a free domain.</li>
          <li>You can even do this.</li>
          <li>Now you can see the analytics about your application in the dashboard below.</li>
        </ul>
      </div>
      <a class="white-border span18 hi4"><span class="icon resources"></span>Resources</a>
      <a class="white-border span18 hi4"><span class="icon community"></span>Community</a>
      <a class="white-border span18 hi4"><span class="icon settings"></span>Account Settings</a>
    </div>
  </div>
  <div class="question-cont">
    <img src="{{ STATIC_URL }}img/question-market.png">
    <p>Yes, there is an actual person here :)</p>
  </div>
</script>

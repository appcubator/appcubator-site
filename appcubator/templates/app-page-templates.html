<script type="text/template" id="app-main-page">
    <div class="row hoff1 span58">
      <h2 class="span48 pheader">{{ app.name }}</h2>
      <div class="pane deploy-pane span10 hi3 right">
        <div class="hi3 span10 deploy" id="deploy"><span class="icon"></span><h4>Go To App</h4></div>
      </div>
      <hr class="span58 pheader">
    </div>
    <div class="row hoff1 span58 notice">
      <h3 class="hoff1">Thank you for joining Appcubator Private Beta program!</h3>
      <div> You just need to complete the following steps to claim your free domain.</div>
      <ul>
        <li><input type="checkbox" disabled checked>Create a simple app.</li>
        <li><input type="checkbox" id="feedback-check" disabled>Fill the <a class="feedback" href="#">feedback form</a>.</li>
      </ul>
    </div>

    <div class="span58 hoff1 hoff2">
        <a class="pane hi11 span13 menu-app-info" id="app-info" href="/app/{{ app.id }}/info/">
          <img src="{{ STATIC_URL }}img/info.png">
          <div class="hoff1 offset1 offsetr1">
          <h3>Domain & SEO</h3>
          </div>
        </a>
        <a class="pane hi11 span13 menu-app-entities offset2" id="data-storage" href="/app/{{ app.id }}/tables/">
          <img src="{{ STATIC_URL }}img/entities.png">
          <div class="hoff1 offset1 offsetr1">
          <h3>Tables</h3>
          </div>
        </a>
        <a class="pane hi11 span13 offset2 menu-app-themes" id="themes" href="/app/{{ app.id }}/gallery/">
          <img src="{{ STATIC_URL }}img/design.png">
          <div class="hoff1 offset1 offsetr1">
          <h3>Design & Themes</h3>
          </div>
        </a>
        <a class="pane hi11 span13 offset2 menu-app-pages" id="pages" href="/app/{{ app.id }}/pages/">
          <img src="{{ STATIC_URL }}img/page.png">
          <div class="hoff1 offset1 offsetr1">
          <h3>Pages</h3>
          </div>
        </a>
    </div>

    <div class="span58 hoff2">
      <div class="row hoff1 analytics" style="position: relative">
        <div class="coming-soon-overlay" style="display: block; top: 35px; background-color: rgba(227, 227, 227, 0.75);">
          <h2>Site Analytics coming soon!</h2>
        </div>
        <h3>Analytics</h3>
        <hr class="span58 pheader">
        <!-- <img class="span58 analytics-demo hoff1" src="{{ STATIC_URL }}img/analytics.png"> -->
      </div>
    </div>
    <div class="span52 offset11 hoff4 hi4"></div>
</script>

<script type="text/template" id="app-info-page">
<div class="container">
  <div class="row hoff1">
    <div class="span58">
      <h2 class="pheader">Domain & SEO</h2>
      <hr class="hoff1">
      <div class="span12">
        <div class="navigator">
          <ul class="left-nav nav">
            <li><a href="#domain-settings">Domain Settings</a></li>
            <li><a href="#seo-optimizations">SEO Optimizations</a></li>
            <li><a href="#danger-zone">Danger Zone</a></li>
          </ul>
        </div>
      </div>
      <div class="span40 offset2" id="content">
        <div class="span40 domains w-pane pb2" id="domain-settings">
          <h3 class="span36 offset2 hoff1">Domain Settings</h3>
          <hr class="span40">
          <div class="span36 offset2 hi5 hoff1">
            <h4>Current subdomain:</h4>
            <div><a href="{{ app.url }}" target="_blank">{{ app.subdomain }}.appcubator.com</a></div>
          </div>
          <hr class="span40">
          <div class="span36 offset2 hi5 hoff1">
            <h4>Change subdomain</h4>
            <form class="register-subdomain-form hi7">
              <p class="span18"><input type="text" class="span10 register-subdomain-input" placeholder="Your subdomain"/><span style="line-height:50px">.appcubator.com</span></p>
              <a class="register-subdomain-button btn span13" style="display:none;">Claim subdomain</a>
            </form>
          </div>
        </div>

        <div class="w-pane span40 hoff4 pb2" id="seo-optimizations">
          <h3 class="span36 offset2 hoff1">SEO Optimizations</h3>
          <hr class="span40">
          <div class="hoff1 span36 offset2">
            <h4 class="span36">Description</h3>
            <textarea class="span26 hi6" id="app-description" placeholder="Description of the application..."><%= description %></textarea>
          </div>
          <hr class="span40">
          <div class="hoff1 span36 offset2">
            <h4 class="span36">Keywords</h3>
            <textarea class="span26 hi6" id="app-keywords" placeholder="Keywords..."><%= keywords %></textarea>
          </div>
        </div>

        <div class="w-pane span40 hoff4 pb2" id="danger-zone">
          <h3 class="span36 offset2 hoff1">Danger Zone</h3>
          <hr class="span40">
          <a class="btn btn-danger hoff1 span8 offset2" id="delete">Delete App</a>
        </div>
      </div>
      <div class="hi8 span40"></div>

    </div>
  </div>
</div>
</script>

<script type="text/template" id="entities-page">
<div class="container hoff1" id="entities-page">

  </div>
  <div class="span58 hi1"></div>
  <div class="span58 hoff2">
    <h2 class="pheader">Tables</h2>

    <div class="tbl-button right" id="add-entity">
      <div class="box-button">
      <span class="add-icon"></span><span>Add Table</span>
      </div>
      <form style="display: none; height: 45px" class="right new-table-form" id="add-entity-form">
        <input type="submit" class="done-btn" value="Done">
        <input type="text" placeholder="New Table">
      </form>
    </div>
    <hr class="span58 hoff1">
  </div>
  <div class="span58" id="tables"></div>
  <div class="span58 hi1"></div>
  <div class="span58 hoff2">
    <h2 class="pheader">Relations</h2>
    <div class="tbl-button right" id="add-relation">
      <div class="box-button">
      <span class="add-icon"></span><span>Add Relation</span>
      </div>
    </div>
  </div>
  <hr class="span58 hoff1">
  <div class="span58" id="relations"></div>
  <div class="span58" style="height: 45px;"></div>
</div>
</script>

<script type="text/template" id="emails-page">
  <div class="span58 hoff1">
    <h2 class="pheader">Emails</h2>
    <hr class="pheader">
    <div class="span58 hoff1 emails">
      <div class="left-bar span12">
        <ul id="email-list" class="left-nav"></ul>
      </div>
      <div class="right-bar span32 offset2">
        <div>
          <h3 class="name">Email Name</h3>
          <input type="text" id="edit-name" style="display: none">
        </div>
        <form class="email-paper">
          <div class="remove">Delete Email</div>
          <div class="control-group hoff1">
            <label class="control-label">Subject</label>
            <input type="text" id="edit-subject" class="subject input-block-level">
          </div>
          <div class="control-group">
            <label class="control-label">Message</label>
            <textarea class="content input-block-level" id="edit-content" style="height: 300px; overflow: scroll"></textarea>
          </div>
        </form>
      </div>
      <div class="variables-bar span10 offset2">
        You can drag and drop these custom fields to your email.
        <ul id="variables-list" class="variables"></ul>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="deploy-panel">
  <a class="app-link" target="_blank" href="<%= site_url %>"><%= site_url %></a>

  <div class="left-pane">
    <img src="{{ STATIC_URL}}img/happy_engineer.png">
  </div>
  <div class="right-pane">
    <p>Your site is available at the url above. You can also share your work with your friends.</p>

    <a href="https://twitter.com/share" class="twitter-share-button" data-url="<%= site_url %>" data-text="Check out what I've built with @appcubator" data-size="large" data-count="none">Tweet</a>
    <br  />
    <a href="#"
      onclick="
        window.open(
          'https://www.facebook.com/sharer/sharer.php?u=<%= site_url %>',

          'width=626,height=436');
        return false;" class="share-on-facebook">
      Share on Facebook

    <br  />

      <img src="{{ STATIC_URL }}img/download-icon.png">
      <a rel="external" href="<%= zip_url %>">The code you have written is available to download here.</a>
    </div>
  </div>

</script>

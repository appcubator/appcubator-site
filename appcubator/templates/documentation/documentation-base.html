<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Appcubator | Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{{ STATIC_URL }}css/reset.css" id="css-reset" rel="stylesheet">
  {% if DEBUG %}
  <link rel="stylesheet/less" href="{{ STATIC_URL }}css/base.less">
  <script>
  less = {
    env: 'development',
    relativeUrls: true,
    dumpLineNumbers: 'mediaQuery'
  };
  </script>
  <script src="{{ STATIC_URL }}js/libs/less.min.js" type="text/javascript"></script>
  {% else %}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
  {% endif %}
  <link type="text/css" href="{{ STATIC_URL }}css/tutorial-page.css" id="css-racoon" rel="stylesheet"/>
  <link type="text/css" href="{{ STATIC_URL }}css/prettyCheckable.css" id="css-prettycheckable" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="page" id="page">
    <!-- Main Content-->
    <div class="offset2 container-fluid">
      <div class="top-panel hoff2">
        <div id="container" class="">
          <div id="cube" class="animate">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="logo-text">Appcubator</div>
        <div class="banner offsetr1 pull-right">Documentation</div>

      </div>
      <div class="racoon hoff1">
        {% autoescape off %}
          {{ content }}
        {% endautoescape %}
      </div>
      <div class="left-arrow">Previous Page</div>
      <div class="right-arrow">Next Page</div>
    </div>

        <!-- Left Menu -->
    <ul class="menu-list">
      <span class="title">Documentation</span>
     {% include "documentation/html/menu.html" %}
    </ul>
  </div>
  <script type="text/javascript">
    var pageName = "{{ page_name }}";
  </script>
  <script data-main="{{ STATIC_URL }}js/application/tutorial/DocumentationPage-main" src="{{ STATIC_URL }}js/libs/require.js"></script>
</body>
</html>

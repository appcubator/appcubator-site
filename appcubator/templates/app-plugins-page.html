<div class="hoff1">
<h2 class="pheader">
    Plugins  <button id='browsePlugins'> Browse </button>
</h2>
<hr>

<div class='pluginContainer'>

<% for (key in plugins) {%>
<div class="pluginBar"> 
    <div class="identifier"> <a href='#'> <%=key %> </a> <div class="pluginImageHolder"> </div></div>
    <div class="information"> <%=plugins[key].description%>
    </div>

    <div class="toggleSwitch">
        <div class="onoffswitch" >
            <input type="checkbox" name="onoffswitch<%=key%>" class="onoffswitch-checkbox" id="myonoffswitch<%=key%>" >
            <label class="onoffswitch-label" for="myonoffswitch<%=key%>">
                <div class="onoffswitch-inner"></div>
                <div class="onoffswitch-switch"></div>
            </label>
        </div>
    </div>
</div>
<hr>
<% } %>



</div>
</div>

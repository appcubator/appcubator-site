{% extends "infra-website.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/home3.css">
{% endblock %}
{% block page %}
<div id="fb-root"></div>
<script>
</script>
{% include "website-navbar.html" %}

<div class="sliding-panel">
  <div class="slide slide-intro">
    <div class="blue-bar community">
      <div class="large-text">
        Resources.
      </div>
      <div class="icon-menu">
        <a class="item" href="/resources#screencasts-section">
          <img src="{{ STATIC_URL}}img/screencasts.png">
          <span>Screencasts</span>
        </a>
        <a class="item" href="/resources#tutorials-section">
          <img src="{{ STATIC_URL}}img/tutorial.png">
          <span>Tutorials</span>
        </a>
        <a class="item" href="/resources#exampleapps-section">
          <img src="{{ STATIC_URL}}img/example.png">
          <span>Example Apps</span>
        </a>
        <a class="item" href="/resources#documentation-section">
          <img src="{{ STATIC_URL}}img/documentation.png">
          <span>Documentation</span>
        </a>
      </div>
    </div>
  </div>
  <div class="slide-info slide">
    {% block content %}
    {% endblock %}
  </div>
  {% include "website-footer.html" %}
</div>
{% endblock %}

{% block js %}

<script data-main="{{ STATIC_URL }}js/application/website/main" src="{{ STATIC_URL }}js/libs/require.js"></script>
{% endblock %}

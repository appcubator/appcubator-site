<script type="text/template" id="temp-signupform">
    <h5>Signup for Appcubator</h5>
    <form class="sign-up-form" method="POST" id="signup" action="{% url signup_form %}">
        <div class="left-side">
          <input type="text" name="name" id="inp-name" placeholder="Full Name">
          <div class="form-error field-name-first_name"></div>

          <input type="text" name="email" id="inp-email" placeholder="Email">
          <div class="form-error field-name-email"></div>
          <div class="form-error field-name-username"></div>

          <input type="hidden" name="extra-info" id="inp-extra" value="-">

          <div class="btn btn-blue btn-facebook">Fill With Facebook</div>
          <hr>
          <input type="password" name="password1" id="inp-name" placeholder="Password">
          <div class="form-error field-name-password1"></div>

          <input type="password" name="password2" id="inp-email" placeholder="Confirm Password">
          <div class="form-error field-name-password2"></div>
        </div>
        <div class="right-side">
          <textarea name="description" id="inp-description" placeholder="Technical description of your application. This is for us to attain the feasibility of the project to best direct you. It's totally fine if you just want to check it out."></textarea>
          <input type="checkbox" name="interest" id="inp-interest" data-label="I'm also interested in the <span id='s-session'>Head Start</span> session.">
          <input style="height:48px;" type="submit" class="btn btn-blue" id="sign-up" value="Sign Me Up Â»">
        </div>
    </form>
    <div class="thanks-for-signing" style="display:none;">
      <p>Thank you for signing up!</p>
      <p>Someone from our team will contact you for details and further steps very soon.</p>
      <div class="social-share">
        <span>In the meantime, you can let your friends know about Appcubator!</span>
        <div class="fb-share">
          <div class="fb-like" data-href="http://www.appcubator.com" data-send="false" data-width="160" data-show-faces="true" data-font="segoe ui"></div>
        </div>
        <div class="twitter-share">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.appcubator.com" data-via="appcubator">Tweet</a>
          <% print('<sc'+'ript>'); %> <% print('</sc'+'ript>'); %>
        </div>
      </div>
    </div>
</script>

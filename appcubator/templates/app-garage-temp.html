  <img src="{{ STATIC_URL }}img/up-arrow-black.png" class="up-arrow">
  <div class="container">
    <div class="span32 left-menu">
      <div class="current-app-info">
      {% if app %}
          <div class="app title">{{ app.name }}</div>
          <div class="row hoff1 span48 current-app-links">
            <a class="white-border span15 hi8 settings hide-overlay" href="{% url appcubator.views.app_page app.id %}info/"><span class="icon"></span>App Settings</a></li>
            <a class="white-border span15 hi8 offset2 theme" href="{% url appcubator.views.app_edit_theme app.id %}" rel="external" target="_blank"><span class="icon"></span>Theme Editor</a>
          </div>
      {% endif %}
      </div>
      <div class="row span30">
        <div class="all-app title" style="display:none;">ALL APPS</div>
        <div class="all-apps span32" style="display:none;">
        {% for a in apps reversed %}
          <div class="row">
            <a class="span28 hi4 hoff1 white-border" href="{% url appcubator.views.app_page a.id %}" rel="external">
              <strong>{{ a.name }}</strong>
            </a>
          </div>
        {% endfor %}
        </div>
        <a href="#" class="see-all white-border row span32 hoff1">SEE ALL YOUR APPS.</a>
        <div class="row">
          <a class="span32 hi4 large-link white-border" href="{% url appcubator.views.app_new %}" rel="external">
            <strong>+ CREATE A NEW APP</strong>
          </a>
        </div>
        <div class="row">
          <a class="span32 hi4 hoff1 large-link white-border hide-all" style="display:none;" href="#">
            <strong>< Go back to {{app.name}}</strong>
          </a>
        </div>
        <div class="bottom-sect hi4 hoff2 span32">
          <a class=" span18 hi4" href="/account" rel="external">
            <span class="icon settings"></span>
            <span>Account Settings ({{user.username}})</span>
          </a>
          <a class="hi4 right" href="/logout" rel="external">
            Logout 
          </a>
        </div>
      </div>
    </div>

  </div>

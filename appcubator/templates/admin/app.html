{% extends "admin/admin-base.html" %}
{% block content %}
  <style type="text/css">
    textarea {
      width: 100%;
    }
  </style>

  <h2>Apps</h2>
  <hr>
  <div class="row">
    <div class="span2"><strong class="pull-right">ID</strong></div>
    <div class="span10">{{ app.pk }}</div>
  </div>

  <div class="row">
    <div class="span2"><strong class="pull-right">Name</strong></div>
    <div class="span10">{{ app.name }}</div>
  </div>

  <div class="row">
    <div class="span2"><strong class="pull-right">Owner</strong></div>
    <div class="span10">{{ app.owner }}</div>
  </div>

  <div class="row">
    <div class="span2"><strong class="pull-right">Subdomain</strong></div>
    <div class="span10">{{ app.subdomain }}</div>
  </div>

  <div class="row">
    <div class="span2"><strong class="pull-right">Deployment ID</strong></div>
    <div class="span10">{{ app.deployment_id }}</div>
  </div>

  <div class="row">
    <div class="span2"><strong class="pull-right">App State</strong></div>
    <div class="span7"><textarea rows="25" id="appState"></textarea></div>
  </div>

  <div class="row">
    <div class="span2"><p class="pull-right">UIE State</p></div>
    <div class="span7"><textarea rows="50" id="uieState"></textarea></div>
  </div>

  <script type="text/javascript">
  var appState = {{ app.state_json|safe }};
  var uieState = {{ app.uie_state_json|safe }};
  appState = JSON.stringify(appState, undefined, 2);
  uieState = JSON.stringify(uieState, undefined, 2);
  document.getElementById('appState').innerHTML = appState;
  document.getElementById('uieState').innerHTML = uieState;
  </script>
{% endblock %}
